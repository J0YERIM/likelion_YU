<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>likelionlogin</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="mainbody">
            <div class="left">
                <img src="likelion.png" class="lionpic">
                <p class="likelion">LIKE LION</p>
                <div class="maintext">
                    <p>우리는 '성장 의지를 가진 사람들을 돕기 위해' 존재합니다. 그리고 
                    이들을 돕기 위한 가장 근본적이고 효과적인 방법은 교육이라고 생각합니다.</p> 
                    <p>지금 바로 지원하세요!</p>
                </div>
                <div class="box1">
                    <p>Plan<br/>&<br/>Design</p>
                </div>
                <div class="box2">Frontend</div>
                <div class="box3">Backend</div>
            </div>
            
            <div class="right">
                <div class="logintitle">LOGIN</div>
                <div class="id">
                    <img src="person.png" class="pic1">
                    <input type="text" name="id" placeholder="ID" style="border:0 solid black;"><br>
                </div>
                <div class="password">
                    <img src="lock.png" class="pic2">
                    <input type="password" name="password" placeholder="PW" style="border:0 solid black;">
                </div>
                <p>
                    <input type="submit" name="login" value="로그인 후 지원하기"  class="buttom" style="border:0 solid black;">
                </p>
            </div>
        </div>
    </body>
</html>
